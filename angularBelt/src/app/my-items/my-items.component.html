<input [(ngModel)]="searchText" placeholder="search for questions">

<div class="container">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Survey Question</th>
        <th>Date Posted</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let question of questions | filter : searchText">
        <td>{{question.name}}</td>
        <td><a [routerLink]="['/poll',question._id]">{{question.question_content}}</a></td>
        <td>{{question.createdAt}}</td>
        <td *ngIf = 'question.name == loggedUserName'><button (click)="delete(question)">Delete</button></td>
        <!-- <td>{{question | json}}</td> -->
      </tr>
    </tbody>
  </table>
</div>
